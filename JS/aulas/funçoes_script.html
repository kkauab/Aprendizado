<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script>
    //propriedade length
    document.write('Kaua do Carmo'.length)
    document.write('<br />')

    //Metodo CharAt
    document.write('Kaua do Carmo'.charAt(0))
    document.write('<br />')

    //indexOf
    var nome = 'Kaua do Carmo'
    document.write(nome.indexOf('C'))
    document.write('<br />')

    //Replace
    document.write(nome.replace('do Carmo', 'Barbosa'))
    document.write('<br />')

    //Substr
    document.write(nome.substr(5, 2))
    document.write('<br />')

    //uppercase e lowercase
    document.write(nome.toLowerCase())
    document.write('<br />')
    document.write(nome.toUpperCase())
    </script>
</head>
<body>
</body>
</html>
