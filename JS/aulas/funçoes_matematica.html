<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script>
        //arredondamento para cima
        var x = Math.ceil(10.380)
        document.write(x)
        document.write('<br />')

        //arredondamento para baixo
        var x = Math.floor(10.380)
        document.write(x)
        document.write('<br />')

        //arredondamento de acordo com o peso da fração
        var x = Math.round(10.480)
        document.write(x)
        document.write('<br />')

        //arredondamento random
        var x = Math.random()
        document.write(x)
        document.write('<br />')
    </script>
</head>
<body>
</body>
</html>
