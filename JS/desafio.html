<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script>

        var a = 10;
        var b = 20;
        var c = null; //variavel aux

        document.write('A:' + a + '<br/>');
        document.write('B:' + b + '<br/>');
        document.write('C:' + c + '<br/>');

        document.write('<hr />')

        //lógica de inversão dos valores A e B

        c = a
        a = b
        b = c
        c = null


        //
        document.write('A:' + a + '<br/>');
        document.write('B:' + b + '<br/>');
        document.write('C:' + c + '<br/>');

    </script>
</head>
<body>
    <h1>Variaveis</h1>
</body>
</html>
